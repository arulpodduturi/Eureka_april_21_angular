
<!DOCTYPE html>

</head>
<body>
    <p>Result is <span id="add"></span></p>
    
    <script>
        window.alert(`Assignment to add two numbers`);
        let num1=window.prompt(`Enter number 1`);
        let num2=window.prompt(`enter number 2`);
        let c=parseInt(num1)+parseInt(num2);  // window prompt take variable as string so i converted it to integer
        console.log(`Addition of ${num1} and ${num2} is ${c}`); // to display result in console
        document.getElementById('add').innerText=c; // To display result in normal html page
    </script>
</body>
